<div class="card">
    <h5 class="card-header" data-i18n="litw-more-title"></h5>
    <div class="card-body">
        <h5 class="card-title" data-i18n="litw-more-step1"></h5>
        <a href="https://www.facebook.com/LabintheWild/">
            <i class="bi bi-facebook"></i>
            <span>facebook.com/LabintheWild/</span>
        </a>

        <h5 class="card-title pt-4" data-i18n="litw-more-step2"></h5>
        <div class="shareon" data-title="{{ share_text }}" data-url="{{ share_url }}">
            <a class="facebook" onclick="LITW.tracking.recordSharing('facebook')"></a>
            <a class="mastodon" onclick="LITW.tracking.recordSharing('mastodon')"></a>
            <a class="linkedin" onclick="LITW.tracking.recordSharing('linkedin')"></a>
            <a class="reddit" onclick="LITW.tracking.recordSharing('reddit')"></a>
            <a class="copy-url" onclick="LITW.tracking.recordSharing('copyURL')"></a>
        </div>

        {{#if more_litw_studies}}
        <h5 class="card-title pt-4" data-i18n="litw-more-step3"></h5>
        {{#each more_litw_studies}}
        <div class="card border-light text-bg-light mb-3">
            <div class="row g-0">
                <div class="col-md-3" style="max-width: 50%">
                    <!-- TODO: Add LOGO_ALT to study info -->
                    <img src="{{ LOGO_URL }}" class="img-fluid rounded-start" alt="...">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title">{{ SLOGAN }}</h5>
                        <p class="card-text">{{ DESCRIPTION }}</p>
                        <a href="{{ STUDY_URL }}" class="card-text participate-link" data-i18n="litw-more-participate"
                           target="_blank" onclick="LITW.tracking.recordClick('study_recommendation', {
                               url: '{{ STUDY_URL }}',
                               slogan: '{{ SLOGAN }}'
                           })"></a>
                    </div>
                </div>
            </div>
        </div>
        {{/each}}
        {{/if}}
    </div>
</div>
<script type="module">
    import {init} from "../js/shareon.es-2.5.0.js";
    // do something
    init();
</script>
