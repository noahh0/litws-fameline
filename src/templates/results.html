<!-- Template for the results page -->
<h3 class="bolded-blue" style="text-align: center" data-i18n="litw-results-header"></h3>

<br>
{{#if data.code}}
<h5 style="text-align: center">
    <span data-i18n="litw-results-code"></span>
    <span>{{ data.code }}</span>
</h5>
<br>
{{/if}}

<div class="accordion pb-4" id="accordionPanelsStayOpenExample">
    <div class="accordion-item">
        <h2 class="accordion-header">
            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne"
                    aria-expanded="true" aria-controls="collapseOne"
                    onclick="LITW.tracking.recordClick('results:detail')"
                    data-i18n="litw-results-detail-title">
            </button>
        </h2>
        <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
            <div class="accordion-body pb-4">
                <div id="results-main" class="container center-content p-0">
                    <h5 class="text-center p-2" data-i18n="litw-results-detail-p1"></h5>
                    <img src="./img/cat-computer.png" class="img-fluid" alt="Cat Computer">
                    <div class="p-4">
                        <p data-i18n="litw-results-detail-p2"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="accordion-item">
        <h2 class="accordion-header">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#panelsStayOpen-collapseTwo" aria-expanded="false"
                    aria-controls="panelsStayOpen-collapseTwo" onclick="LITW.tracking.recordClick('results:explain')"
                    data-i18n="litw-results-explain-title">
            </button>
        </h2>
        <div id="panelsStayOpen-collapseTwo" class="accordion-collapse collapse">
            <div class="accordion-body">
                <div id="results-explain" class="p-4">
                    <h6 data-i18n="litw-results-explain-p1"></h6>
                    <ul>
                        <li data-i18n="litw-results-explain-p2"></li>
                        <li data-i18n="litw-results-explain-p3"></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="accordion-item">
        <h2 class="accordion-header">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#panelsStayOpen-collapseThree" aria-expanded="false"
                    aria-controls="panelsStayOpen-collapseThree"
                    onclick="LITW.tracking.recordClick('results:references')"
                    data-i18n="litw-results-ref-title">
            </button>
        </h2>
        <div id="panelsStayOpen-collapseThree" class="accordion-collapse collapse">
            <div class="accordion-body">
                <div id="results-references" class="p-4">
                    <p data-i18n="litw-results-ref-p1"></p>
                    <p data-i18n="litw-results-ref-p2"></p>
                </div>
            </div>
        </div>
    </div>
</div>

<br>
<div id="results-footer"></div>

<script type="text/javascript">
    $(document).ready(function () {
        //TODO: trigger post-loading functions?
    });
</script>
